 <script>   
   window.onload=function(){
   var music=document.getElementById("music_chen");
   var play=document.getElementById("music");
   play.onclick=function(){
   if(music.paused){
   music.play()
   }else{
   music.pause()
   }
   }
   }
  </script>

 <form>
  <input type="button" value="播放/暂停" id="music"></input>
